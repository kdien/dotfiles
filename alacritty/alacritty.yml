import:
  - ~/.config/alacritty/themes/default.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4

  decorations: none

  # `0.0` is completely transparent and `1.0` is opaque.
  #opacity: 0.9

  startup_mode: Maximized

font:
  normal:
    family: MesloLGM Nerd Font
  #   style: Light
  # bold:
  #   style: SemiBold

  size: 11.5

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  # Block | Underline | Beam
  style: Block

live_config_reload: true

mouse_bindings:
  - { mouse: Right, action: Paste }
