import = ["~/.config/alacritty/themes/default.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "none"
startup_mode = "Maximized"

[window.padding]
x = 4
y = 4

[font]
size = 11.5

[font.normal]
family = "MesloLGM Nerd Font"

[cursor.style]
blinking = "Off"
shape = "Block"

[selection]
save_to_clipboard = true

[[mouse.bindings]]
action = "Paste"
mouse = "Right"
