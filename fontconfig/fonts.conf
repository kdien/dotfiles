<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Bitstream Vera Sans Mono</family>
    </prefer>
  </alias>
  <match>
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>monospace</string>
    </edit>
  </match>
</fontconfig>
